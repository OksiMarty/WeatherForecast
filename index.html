<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <form>
        <input
          class="input-text"
          type="text"
          placeholder="Enter your city"
          id="city-input"
          autocomplete="off"
          required
        />
        <br />
        <input type="submit" value="SEARCH" class="input-submit-search" />
        <input type="submit" value="Current" class="input-submit" id="current-input" />
        </form>
        
        
      
      <h1 id="city"></h1>

      <div class="card main">
        <div class="card-body">
          <div class="row">
            <div class="col-5">
              <img src="icons/sun/27.png" id = "main-card" alt="partly cloudy" width="190" />
            </div>
            <div class="col-5">
              <div class="mainInfo">
              <span class="mainTemperature"><span id="main-temperature"></span> </span>
                <br />                  
              <span class="condition" id="main-condition" style="text-transform:capitalize"></span>
               <br />
               <br />
              <span clas="wind"  >Wind: <span id="wind"></span>m/s</span>
            <br /> 
               <span clas="humidity" >Humidity: <span id="humidity"></span>%</span></div>
            </div>
          </div>
        </div>
      </div>

      <p id="date"></p>

      <div class="row" width=>
        <div class="col">
          Thu <br />
          <img src="icons/sun/26.png" alt="sunny" width="25" /> <br />
          33°/28°C
        </div>
        <div class="col">
          Fri <br />
          <img src="icons/cloud/7.png" alt="" width="25" /> <br />
          35°/31°C
        </div>

        <div class="col">
          Sat <br />
          <img src="icons/rain/39.png" alt="" width="25" /> <br />
          36°/32°C
        </div>
        <div class="col">
          Sun <br />
          <img src="icons/sun/27.png" alt="" width="25" /> <br />
          32°/26°C
        </div>
        <div class="col">
          Mon <br />
          <img src="icons/cloud/35.png" alt="" width="25" /> <br />
          37°/31°C
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
